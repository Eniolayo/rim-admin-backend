version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rim-postgres-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rim_db_dev}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rim-network-dev

  redis:
    image: redis:7-alpine
    container_name: rim-redis-dev
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rim-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rim-admin-be-dev
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-rim_db_dev}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-min-32-chars-long}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-12h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-key-min-32-chars}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EMAIL_HOST: ${EMAIL_HOST:-smtp.zeptomail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-emailapikey}
      EMAIL_PASS: ${EMAIL_PASS:-wSsVR61wqUP4Df9/m2D/ce1qygtQA1OiRx91iVv36XP+SK/B9cdtnxecDAWgSaRKGWZtFGYQpLsvmkxU0mcMit54mF8AXiiF9mqRe1U4J3x17qnvhDzNXGlekBOPLYMAzwhqnWlhF8oq+g==}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@rim.ng}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-RIM Team}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      SWAGGER_USERNAME: ${SWAGGER_USERNAME:-admin}
      SWAGGER_PASSWORD: ${SWAGGER_PASSWORD:-password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
    networks:
      - rim-network-dev
    command: npm run start:dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  rim-network-dev:
    driver: bridge
